<html>
  <head>
    <title>Gravity assist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }
      body {
        background-color: black;
        position: relative;
        overflow: hidden;
      }
      #root {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <svg id="root" viewBox="0 0 1000 1000">
      <rect stroke="#ffffff" stroke-width="5" x="0" y="0" width="1000" height="1000"/>
      <circle fill="#ffffff" cx="500" cy="500" r="200"/>
    </svg>
  </body>
</html>
